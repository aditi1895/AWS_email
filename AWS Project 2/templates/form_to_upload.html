<html>
    <head>
    <title>"Data Uploader"</title>
</head>
<body>
    <form action="/uploader" method="POST" enctype="multipart/form-data">

        <br>
        <input type="text" name="Emails">
        <br>
        <label> Upload the file </label>

        <input type="file" name="file">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
