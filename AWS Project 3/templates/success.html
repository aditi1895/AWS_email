<html>
    <head>
        <title>Success page</title>
    </head>
    <body>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msgs in messages %}
                    <div class="alert alert-info" role="alert">
                        {{msgs}}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            </div>
        <p>File Uploaded Successfully!</p>
        <a href="{{ url_for('form_page') }}">Upload another File</a>
    </body>
</html>
